<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bullen: Weather</title>

    <script defer src="weather.js"></script>

    <link rel="icon" type="image/x-icon" href="assets/weatherfavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <section id="search">
        <div class="search glass-background">
            <input type="text" id="input" class="input" placeholder="Enter a location" aria-label="search"><p>|</p>
            <input type="text" id="distance" class="distance" placeholder="Miles Radius" aria-label="search" autocomplete="off">
            <button type="button" onclick="displayWeather();" class="submits"><i class='bx bx-search-alt' aria-label="submits"></i></button>
        </div>
    </section>

    <section id="report">
        <div class="report glass-background">
            <h2 id="address" class="address addressField">Address</h2>
            <div class="weather-wrapper">
                <img class="weatherImgField" src="https://cdn-icons-png.flaticon.com/512/1163/1163739.png" alt="">
                <p class="weatherField">Unknown</p>
            </div>
            <h1 class="temperature"><span class="temperatureField">0</span>Â°c</h1>
            <div class="other">
                <div class="wind">
                    <p>Wind</p>
                    <p><span class="windField">0</span> mph</p>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <p><span class="humidityField">0</span>%</p>
                </div>
            </div>
        </div>
    </section>

    <section id="nearby" ></section>
</body>
</html>
