<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bullen: Weather</title>

    <script defer src="weather.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <section id="search">
        <div class="search">
            <input type="text" id="input" class="input" placeholder="Enter a location..." aria-label="search">
            <button type="button" onclick="displayWeather();" class="submits"><i class='bx bx-search-alt' aria-label="submits"></i></button>
        </div>
    </section>
    <section id="report">
        <div class="report">
            <h2 id="address" class="address">Address</h2>
            <div class="weather-wrapper">
                <img id="weatherImg" src="https://cdn-icons-png.flaticon.com/512/1163/1163739.png" alt="">
                <p id="weather">Unknown</p>
            </div>
            <h1 class="temperature"><span id="temperature">0</span>Â°c</h1>
            <div class="other">
                <div class="wind">
                    <p>Wind</p>
                    <p><span id="wind">0</span> mph</p>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <p><span id="humidity">0</span>%</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
